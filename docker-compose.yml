version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "3002:3002"
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=3002
      - USE_MOCK_QUEUE=false
    depends_on:
      - redis

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379
      - USE_MOCK_QUEUE=false
    depends_on:
      - redis
